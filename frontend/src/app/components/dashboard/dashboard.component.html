
<div class="open" *ngIf="openOrderList">
  <h2>Open Tasks</h2>
  <div>
    <div *ngFor="let openOrder of openOrderList" class="calendar-box">
      <app-dashboard-order 
      [openOrder]="openOrder" 
      [currentActiveTask]="currentActiveTask"
      (taskSelectedEvent)="onTaskSelected($event)"></app-dashboard-order>
    </div>
  </div>
</div>

<div class="calendar"  *ngIf="dashboardDayList">
  <h2>
    <span class="btn left-btn" (click)="addDays(-1)">
      <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </span>
    <span>
      {{fromDate | date:'yyy-MM-dd'}} - {{showToDate | date:'yyy-MM-dd'}}
    </span>
    <span class="btn right-btn" (click)="addDays(+1)">
      <i class="fa fa-chevron-right" aria-hidden="true"></i>
    </span>
  </h2>

  <div class="calendar-day"*ngFor="let entry of dashboardDayList" [ngClass]="isToday(entry.day)?'today':''">
    <app-dashboard-day
      [currentActiveTask]="currentActiveTask"
      [selectMode]="selectMode" 
      [entry]="entry" (deletePlannedTaskEvent)="getData()" (createPlannedTaskEvent)="getData()">
    </app-dashboard-day>
  </div>

</div>
