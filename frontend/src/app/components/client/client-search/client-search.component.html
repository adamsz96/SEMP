<div class = "container" id="client-search-d1" >
    <div class = "row" id="client-search-d2">
        <!--<h1 class = "header-default"style = "padding-top:10px;padding-right:800px;">Client List</h1>-->
        <button class = "btn btn-primary btn-text-default" (click) = "onSearchClick()">Search</button>
    </div>
    <hr id="client-search-hr">
  
    <form [formGroup]="searchForm">
      <div class = "form-group">
          <label class = "text-default" id="client-search-label1" for = "name">Name</label>
          <input type = "text" formControlName="name" id = "name" class = "form-control"> 
      </div>
  
      <div class = "form-group">
          <label class = "text-default" id="client-search-label2" for = "address">Address</label>
          <input type = "text" formControlName="address" id = "address" class = "form-control"> 
      </div>
  </form>
  </div>
