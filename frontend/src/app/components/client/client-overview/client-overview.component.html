<div class="page-header">
  <h1>Clients</h1>
  <div class="page-control">

    <div class="w-25 input-group">
      <input [(ngModel)]="searchWord" placeholder="Search" autocomplete="off" (keyup)="filter()" class="search-bar form-control" aria-label="Search">
      <div class="input-group-append" (click)="clear()">
        <span class="input-group-text " id="">
          <i *ngIf="searchWord" class="fas fa-times"></i>
          <i *ngIf="!searchWord" class="fas fa-search"></i>
        </span>
      </div>
    </div>

    <button class="btn"  (click) = "onAddClick()"><span class="mr-3">New Client</span><i class="fas fa-plus"></i></button>
  </div>
</div>

<div>
  <table class="table table-striped table-responsive-md btn-table">
    <thead>
      <!--td>ID</td-->
      <td>Name</td>
      <td>Address</td>
      <td></td>
    </thead>
      <tr *ngFor="let client of filteredClientList">
        <!--td>{{client.id}}</td-->
        <td>{{client.name}}</td>
        <td>{{client.address}}</td>
        <td>
          <button class = "btn mr-3" (click) = "onEditClick(client)"><span class="mr-3">Edit</span><i class="fas fa-edit"></i></button>
          <!--<button class = "btn mr-3" (click) = "onRemoveClick(client)"><span class="mr-3">Remove</span><i class="fas fa-trash-alt"></i></button>-->
        </td>
      </tr>
  </table>
</div>
